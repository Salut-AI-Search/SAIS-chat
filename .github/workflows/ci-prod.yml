name: Deploying the Production branch (hope nothing breaks)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull old Docker image
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/sveltekit-prod:latest || true

      - name: List Docker images
        run: |
          docker images

      - name: Remove old Docker image
        run: |
          IMAGE_ID=$(docker images -q ${{ secrets.DOCKER_USERNAME }}/sveltekit-prod:latest)
          echo "Image ID: $IMAGE_ID"
          if [ -n "$IMAGE_ID" ]; then
            docker rmi -f $IMAGE_ID
          else
            echo "No image found to remove."
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/sveltekit-prod:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/sveltekit-prod:latest
            docker stop sveltekit-prod || true
            docker rm sveltekit-prod || true
            docker run -d --name sveltekit-prod -p 4173:4173 ${{ secrets.DOCKER_USERNAME }}/sveltekit-prod:latest
